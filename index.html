<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">StepN 啊！ StepN 啊！</h4>
                    
                    <p class="mb-0">
                        機關算盡太聰明，反誤了卿卿性命！
                        生前心已碎，死後性空靈。
                        家富人寧，終有個，家亡人散各奔騰。
                        枉費了，意懸懸半世心；好一似，盪悠悠三更夢。
                        忽喇喇似大廈傾，昏慘慘似燈將盡。
                        呀！一場歡喜忽悲辛。嘆人世，終難定！
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-5">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <button type="button" class="btn btn-info" id="btn-common">灰鞋</button>
                            <button type="button" class="btn btn-info" id="btn-uncommon">綠鞋</button>
                            <button type="button" class="btn btn-info" id="btn-rare">藍鞋</button>
                            <button type="button" class="btn btn-info" id="btn-epic">紫鞋</button>
                            <canvas id="StepNChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
