<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Chart</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-2">
                <button type="button" class="btn btn-info" id="btn-common">灰</button>
                <button type="button" class="btn btn-info" id="btn-uncommon">綠</button>
                <button type="button" class="btn btn-info" id="btn-rare">藍</button>
                <button type="button" class="btn btn-info" id="btn-epic">紫</button>
                <button type="button" class="btn btn-warning" id="btn-4-quantity">四數量</button>
                <button type="button" class="btn btn-warning" id="btn-4-floor">四地板</button>
                <button type="button" class="btn btn-success" id="btn-runners">跑者數</button>
                <button type="button" class="btn btn-primary" id="btn-4-gem-lv1">四寶-Lv1</button>
                <button type="button" class="btn btn-primary" id="btn-4-gem-lv2">四寶-Lv2</button>
                <button type="button" class="btn btn-primary" id="btn-4-gem-lv3">四寶-Lv3</button>
                <button type="button" class="btn btn-primary" id="btn-4-gem-lv4">四寶-Lv4</button>
                <button type="button" class="btn btn-secondary" id="btn-4-scroll">四巻軸</button>
                <button type="button" class="btn btn-secondary" id="btn-3-gem-rb">三彩虹</button>
            </div>
            <div class="row">
                <button disabled type="button" class="btn col-2 mx-auto border-0" id="txt-0">
                    更新時間 <span class="badge text-bg-secondary">10/11 20:20</span>
                </button>
                <button disabled type="button" class="btn col-2 mx-auto" id="txt-1">
                    數量 <span class="badge text-bg-dark">11122</span>
                </button>
                <button disabled type="button" class="btn col-2 mx-auto" id="txt-2">
                    地板價 <span class="badge text-bg-dark">1.23 sol</span>
                </button>
                <button disabled type="button" class="btn col-2 mx-auto" id="txt-3">
                    E地板 <span class="badge text-bg-dark">1.23 sol</span>
                </button>
                <button disabled type="button" class="btn col-2 mx-auto" id="txt-4">
                    C1地板 <span class="badge text-bg-dark">1.23 sol</span>
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <div class="card">
                    <div class="card-body">
                        <canvas id="StepNChart" height="120"></canvas>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">草！草！草！</h4>
                <p class="mb-0">機關算盡太聰明，反誤了卿卿性命！
                </p>
            </div>
        </div>
    </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.min.js"></script>
    <link href="main.css" rel="stylesheet">
</body>

</html>
